zuul:
  max:
    host:
      connections: 500
  host:
      socket-timeout-millis: 60000
      connect-timeout-millis: 60000
  routes:
    web:
      path: /web/**
      serviceId: web-server
    api:
      path: /api/**
      serviceId: api-server

