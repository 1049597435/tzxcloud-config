zuul:
  max:
    host:
      connections: 500
  host:
      socket-timeout-millis: 60000
      connect-timeout-millis: 60000
  routes:
    web:
      path: /web/**
      serviceId: web-server
    api:
      path: /api/**
      serviceId: api-server
server: 
  port: 8088
eureka:
  client:
    service-url:
      defaultZone: http://eureka8761.com:8761/eureka/,http://eureka8762.com:8762/eureka/
spring:
  application:
    name: zuul-server
